<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #login, #chat {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        #login {
            text-align: center;
        }

        #username {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e1e5ea;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #username:focus {
            border-color: #4CAF50;
            outline: none;
        }

        #messages {
            height: 60vh;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e1e5ea;
            border-radius: 8px;
        }

        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .system-message {
            background: #f8f9fa;
            color: #666;
            text-align: center;
            font-style: italic;
            padding: 8px;
            margin: 8px auto;
            width: fit-content;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
            color: #1565c0;
        }

        .other-message {
            background: #f5f5f5;
            margin-right: auto;
            color: #333;
        }

        #form {
            display: flex;
            gap: 10px;
        }

        #input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5ea;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Join Chat Room</h2>
        <input id="username" placeholder="Enter your username" maxlength="20" />
        <button id="login-btn">Join Chat</button>
    </div>
    <div id="chat" style="display: none;">
        <div id="messages"></div>
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Type a message..." maxlength="500" />
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const loginDiv = document.getElementById('login');
        const chatDiv = document.getElementById('chat');
        const usernameInput = document.getElementById('username');
        const loginBtn = document.getElementById('login-btn');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        let username = '';

        // Handle login
        loginBtn.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                loginDiv.style.display = 'none';
                chatDiv.style.display = 'block';
                socket.emit('user joined', username);
                addSystemMessage(`Welcome to the chat, ${username}! ðŸ‘‹`);
            }
        });

        // Also allow Enter key to login
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value.trim()) {
                socket.emit('chat message', {
                    username: username,
                    message: input.value.trim()
                });
                addMessage(username, input.value.trim(), true);
                input.value = '';
            }
        });

        // Add a message to the chat
        function addMessage(user, text, isOwnMessage) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwnMessage ? 'user-message' : 'other-message'}`;
            messageDiv.textContent = isOwnMessage ? text : `${user}: ${text}`;
            messages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add a system message
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Scroll to bottom of messages
        function scrollToBottom() {
            messages.scrollTop = messages.scrollHeight;
        }

        // Listen for incoming messages
        socket.on('chat message', (data) => {
            if (data.username !== username) {
                addMessage(data.username, data.message, false);
            }
        });

        // User joined notification
        socket.on('user joined', (joinedUsername) => {
            if (joinedUsername !== username) {
                addSystemMessage(`${joinedUsername} joined the chat ðŸŽ‰`);
            }
        });

        // User left notification
        socket.on('user left', (leftUsername) => {
            addSystemMessage(`${leftUsername} left the chat ðŸ‘‹`);
        });
    </script>
</body>
</html>
